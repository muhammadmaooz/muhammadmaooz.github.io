<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muhammad Maooz - Mentor</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #fff;
        overflow-x: hidden;
    }
    header {
        text-align: center;
        padding: 40px 20px;
        font-size: 2.5em;
        font-weight: bold;
        animation: fadeIn 2s ease-in-out;
    }
    header span {
        display: block;
        font-size: 1.2em;
        font-weight: normal;
        margin-top: 10px;
        color: #00ffff;
    }
    .viewer-container {
        display: flex;
        justify-content: center;
        margin: 20px;
        animation: fadeInUp 2s ease-in-out;
    }
    iframe {
        width: 90%;
        height: 80vh;
        border: 3px solid #00ffff;
        border-radius: 10px;
        box-shadow: 0 0 30px #00ffff;
    }
    footer {
        text-align: center;
        margin: 30px 10px;
        font-size: 1em;
        color: #fff;
    }
    footer p {
        margin: 5px 0;
        color: #00ffff;
    }
    /* Animations */
    @keyframes fadeIn {
        0% {opacity: 0; transform: translateY(-50px);}
        100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
        0% {opacity: 0; transform: translateY(50px);}
        100% {opacity: 1; transform: translateY(0);}
    }
    /* Responsive */
    @media(max-width:768px){
        header {font-size: 1.8em;}
        iframe {width: 100%; height: 70vh;}
    }
</style>
</head>
<body>

<header>
    Muhammad Maooz (Mentor)
    <span>Class 11 Past Papers (2025) VIP</span>
</header>

<div class="viewer-container">
    <iframe src="pdfs/vip past paper class 11 kohat board 2025.pdf" title="VIP Past Paper" allowfullscreen></iframe>
</div>

<footer>
    <p>For hacking and cybersecurity courses & tools contact on my WhatsApp</p>
    <p>Trading and all kind of courses available</p>
    <p>All kind of software, hacking tools & games available via WhatsApp</p>
    <p>Also learn programming</p>
    <p>Contact via WhatsApp: +92 314 9229215</p>
</footer>

</body>
</html>
